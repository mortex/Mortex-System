{% extends "sales/search.html" %}

{% block results %}
{% if customers %}
  <table class="table table-bordered table-striped table-condensed">
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td><a href='/customers/{{ customer.pk }}/edit/'>{{ customer.pk }}</a></td>
        <td><a href='/customers/{{ customer.pk }}/edit/'>{{ customer.CustomerName }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No customers found</p>
{% endif %}
{% endblock %}
