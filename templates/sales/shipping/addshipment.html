{% regroup ordercolors by parentstyle as parentstyles %}
    <ul>
    {% for parentstyle in parentstyles %}
        <li>{{ parentstyle.grouper }}
            <ul>
                {% for color in parentstyle.list %}
                    <li>{{ color.Color }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
